<ion-view view-title="热门">

  <ion-content class="padding">
    <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
    </ion-refresher>
    <a class="stream-list-item"  collection-repeat="stream in streams.items" item-width="100%" item-height="210px" ng-href="#/tab/stream/{{stream.Id}}/{{stream.ack_code}}/{{stream.title|escape}}">
        <div class="list-item-header" >
            <h2>{{stream.title}}</h2>
            <div class="list-item-sub-header">
                <div class="sub-header-left">{{stream.src_title}}</div>
                    
                <div class="sub-header-right">
                    <i class="icon ion-eye"></i><i class="visit-num" >&nbsp;{{stream.visit_num}}</i>
                </div>
            </div>
        </div>
        <div class="list-item-image">
            <img ng-src="{{stream.img_src}}" style="">
        </div>
  </a>
    
    <ion-infinite-scroll
        on-infinite="stream.loadMore()"
        distance="1%">
      </ion-infinite-scroll>`
  </ion-content>
</ion-view>
